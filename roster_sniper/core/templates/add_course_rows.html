{% if courses %}{% for course in courses %}{% with CRN=course.CRN %}
<tr>
	<td>{{ CRN }}</td>
	<td>{{ course.subject }}-{{ course.number }} {{ course.section }}</td>
	<td>{{ course.title }}</td>
	<td>{{ course.professor }}</td>
	<td>{{ course.actual }}/{{ course.capacity }}</td>
	<td><span id={{ CRN }} class="{% if CRN in CRNs %}fas{% else %}far{% endif %} fa-heart mypointer"></span></td>
</tr>
{% endwith %}{% endfor %}{% endif %}
