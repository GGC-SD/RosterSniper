{% for favorite in favorites %}{% with course=favorite.course %}
<tr id={{ course.CRN }}>
	<td>{{ course.subject }}-{{ course.number }} {{ course.section }}</td>
	<td>{{ course.title }}</td>
	<td>{{ course.professor }}</td>
	<td>{{ course.actual }}/{{ course.capacity }}</td>
	<td><span data-type="email" title="Emails?" class="{% if favorite.emailNotify %}fas{% else %}far{% endif %} fa-envelope-open"></span></td>
	<td><span data-type="favorite" title="Untrack?" class="fas fa-heart"></span></td>
</tr>
{% endwith %}{% endfor %}
