{% if courses %}{% for course in courses %}
<tr>
	<td>{{ course.CRN }}</td>
	<td>{{ course.subject }}-{{course.number}} {{course.section}}</td>
	<td>{{ course.title }}</td>
	<td>{{ course.professor }}</td>
	<td class="text-right">{{ course.actual }}/{{ course.capacity }}</td>
</tr>
{% endfor %}{% endif %}
