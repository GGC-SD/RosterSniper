<html>
<body style="font-family: arial, sans-serif; font-size: 1.1rem; background-color: #00704A; padding: 1cm 0.5cm;">
<div style="padding: 1em; max-width: 600px; background-color: white; border-radius: 5px;  margin: auto; text-align: center;">

	<h1 style="margin: 10px 0px;"><a href="{{ home }}" style="font-style: italic; font-weight: bold; text-decoration: none; color: black;">RosterSniper</a></h1>

	<div style="margin-bottom: 1em; color: #29F; font-weight: bold;">{% block title %}{% endblock %}</div>

	{% block content %}{% endblock %}

	<hr style="margin-top: 16px; height: 2px; border-width: 0; background-color: gray;">
	<div style="font-size: 12px; color: gray; text-align: left; display: inline-block;">
		{% block footer %}{% endblock %}
	</div>
</div>

</html>
